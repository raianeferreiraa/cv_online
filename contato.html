<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style2.css" />
</head>

<body>
  <!-- Menu principal -->
  <div id="header-placeholder"></div>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <h1>Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato comigo.</p>

    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="social">
      <p>Você também pode me encontrar no Instagram:</p>
      <a href="https://www.instagram.com/raiaaneferreira_" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; color: white; text-decoration: none;">
        <img src="img/instagram.png" alt="Instagram" style="width:24px; height:24px;" />
        @raiaaneferreira_
      </a>

    </div>
  </main>

  <!-- Rodapé -->
  <div id="footer"></div>
  <script src="main.js"></script>
</body>

</html>
